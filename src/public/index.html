<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Server - Image Generator Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        #result {
            margin-top: 2rem;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
        #generatedImage {
            max-width: 100%;
            margin-top: 1rem;
        }
        .loading {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Salt Server - Image Generator Test</h1>
    
    <form id="generatorForm">
        <div class="form-group">
            <label for="headline">Headline:</label>
            <input type="text" id="headline" name="headline" required>
        </div>
        
        <div class="form-group">
            <label for="subHeadline">Sub Headline:</label>
            <input type="text" id="subHeadline" name="subHeadline" required>
        </div>
        
        <div class="form-group">
            <label for="imageDescription">Image Description:</label>
            <textarea id="imageDescription" name="imageDescription" rows="4" required></textarea>
        </div>
        
        <button type="submit">Generate Image</button>
    </form>

    <div class="loading" id="loading">Generating image... This may take a minute...</div>
    
    <div id="result">
        <img id="generatedImage" style="display: none;">
    </div>

    <div id="error" class="error"></div>

    <script>
        const form = document.getElementById('generatorForm');
        const loading = document.getElementById('loading');
        const resultImage = document.getElementById('generatedImage');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            loading.style.display = 'block';
            resultImage.style.display = 'none';
            errorDiv.textContent = '';
            
            try {
                // First, generate typography
                const typoResponse = await fetch('/api/generate-typography', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        headline: document.getElementById('headline').value,
                        subHeadline: document.getElementById('subHeadline').value
                    })
                });
                
                if (!typoResponse.ok) throw new Error('Typography generation failed');
                
                const typoData = await typoResponse.json();
                
                // Then, generate final image
                const finalResponse = await fetch('/api/generate-final', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        typographyUrl: typoData.imageUrl,
                        imageDescription: document.getElementById('imageDescription').value
                    })
                });
                
                if (!finalResponse.ok) throw new Error('Final image generation failed');
                
                const finalData = await finalResponse.json();
                
                // Display the result
                if (finalData.imageData) {
                    resultImage.src = `data:image/png;base64,${finalData.imageData}`;
                    resultImage.style.display = 'block';
                } else if (finalData.imageUrl) {
                    resultImage.src = finalData.imageUrl;
                    resultImage.style.display = 'block';
                } else {
                    throw new Error('No image data received');
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
